<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="input-section">
            <div class="left">
                <div class="search">
                    <input type="text" class="search-input" placeholder="Search by item name">
                    <div class="search-results"></div>
                </div>
                <select name="category" class="select-box__header">
                    <option value="name">Name</option>
                    <option value="id">ID</option>
                </select>
            </div>

        </div>
        <div class="buttons">
            <button class="nav-btn create">Add new Employee</button>
            <button class="nav-btn show">Show all</button>
        </div>
    </nav>
    <div class="main">
            <div class="container">

            </div>
    </div>
    <div class="shadow">
    <form class="add-employee">
        <label for="firstName"><span>*</span>Имя:<input name = "firstName" type="text" class="input" required></label>
        <label for="lastName"><span>*</span>Фамилия:<input name = "lastName" type="text" class="input" required></label>
        <label for="jobTitle"><span>*</span>Должность:<input name = "jobTitle" type="text" class="input" required></label>
        <label for="department_id"><span>*</span>Номер отдела:<!---->
            <select name="department_id" id="" class="input" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>
        <label for="dateOfBirth"><span>*</span>Дата рождения:<input name = "dateOfBirth" type="date" class="input" required></label>
        <input type="submit" class="submit" value="Добавить">
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
